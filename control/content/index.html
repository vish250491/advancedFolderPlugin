<!DOCTYPE html>
<html ng-app="soundCloudPluginContent">
<head lang="en">
    <!-- CSS -->
    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link href="../../../../styles/siteIcons.css" rel="stylesheet">

    <!--SDK js-->
    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/angular-route.min.js"></script>
    <script src="../../../../scripts/angular/angular-animate.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
    <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
    <script src="../../../../scripts/tinymce/ui-tinymce.js"></script>
    <script src="../../../../scripts/sortable.min.js"></script>
    <script src="../../../../scripts/buildfire/components/carousel/carousel.js"></script>
    <script src="../../../../scripts/buildfire/components/actionItems/sortableList.js"></script>
    <script src="enums.js"></script>
    <script src="app.js"></script>
    <script src="app.services.js"></script>
    <script src="controllers/content.home.controller.js"></script>
    <link rel="stylesheet" href="../../../../styles/transitionAnimation.css">
    <script src="//connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div ng-controller="ContentHomeCtrl as ContentHome">
    <div id="carousel"></div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Description</span>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="main col-md-12 pull-right">
            <textarea class="form-control" placeholder="WYSIWYG" ui-tinymce="ContentHome.bodyWYSIWYGOptions" ng-model="ContentHome.info.data.content.description">></textarea>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-9 padding-right-zero pull-right">
            <span>Don't have a SoundCloud account? Sign up <a onclick="window.open('https://soundcloud.com/', '_blank')">here</a>.</span>
        </div>

    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>SoundCloud Client ID</span>
        </div>
        <div class="main pull-right col-md-9">
            <input type="text" class="form-control" placeholder="Client ID" ng-model="ContentHome.info.data.content.soundcloudClientID">
            <span style="font-size: 11px">Note: SoundCloud Client ID is mandatory. Click <a onclick="window.open('http://soundcloud.com/you/apps', '_blank')">here</a> for more info.</span>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Link</span>
        </div>
        <div class="main pull-right col-md-9">
            <input type="text" class="form-control" placeholder="Link" ng-model="ContentHome.info.data.content.link">
        </div>
    </div>
    <div class="item clearfix row margin-top-ten" ng-show="ContentHome.soundcloudLinksInvalid != null">
        <div class="main pull-right col-md-9">
            <div class="alert alert-success alert-sm text-center ng-hide" ng-show="ContentHome.soundcloudLinksInvalid == false">Link successfully validated.</div>
            <div class="alert alert-danger alert-sm text-center" ng-show="ContentHome.soundcloudLinksInvalid">The {{ContentHome.soundcloudLinksInvalid}} appears to be invalid.</div>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="col-md-3 pull-right">
            <a class="btn btn-primary stretch" ng-click="ContentHome.verifySoundcloudLinks()">Verify</a>
        </div>
    </div>
</div>
</body>
</html>
