<!DOCTYPE html>
<html ng-app="advancedFolderPluginDesign">
<head lang="en">
    <!-- CSS -->
    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link href="../../../../styles/siteIcons.css" rel="stylesheet">

    <!-- JS -->
    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/angular-animate.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
    <script src="../../../../scripts/buildfire/components/images/thumbnail.js"></script>
    <script src="services.js"></script>
    <script src="enums.js"></script>
    <script src="app.js"></script>
    <script src="controllers/design.home.controller.js"></script>
    <meta charset="UTF-8">
</head>
<body ng-controller="DesignHomeCtrl as DesignHome">
<div class="item row clearfix">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>List Layout</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="screens clearfix">
            <div class="screen layouticon pull-left">
                <a class="border-grey border-radius-three default-background-hover text-center">
                    <span class="add-icon hidden">+</span>
                    <img ng-src="assets/images/{{DesignHome.info.data.design.itemListLayout}}.png">
                </a>
            </div>
            <div class="screen layoutgrid pull-right margin-left-zero border-grey border-radius-three">
                <a ng-repeat="layout in DesignHome.layouts"
                   class="layouticon border-grey border-radius-three default-background-hover text-center"
                   ng-click="DesignHome.changeLayout(layout.name)">
                    <img ng-src="assets/images/{{layout.name}}.png">
                </a>
            </div>
        </div>
    </div>
</div>
<hr>
<div id="background"></div>
</body>
</html>
