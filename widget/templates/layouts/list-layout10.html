            <div ng-repeat="plugin in  WidgetHome.info.data.content.entity" style="margin-top:2px;">

                    <div class="plugin-banner clearfix">
                        <div class="plugin-slide text-center">
                            <div class="blackLayer"></div>
                            <div class="backgroundLayer" style="background:url('{{ WidgetHome.cropImage(plugin.data.iconUrl? plugin.data.iconUrl : '../../../styles/media/holder-4x1.png', {width: 640, height: 160}) }}');"></div>

                        </div>

                    </div>
                </div>

                <div ng-click="WidgetHome.goToFolder(plugin)" ng-if="plugin.items">
                    <div class="plugin-banner clearfix">
                        <div class="plugin-slide text-center">
                            <div class="blackLayer"></div>
                            <div class="backgroundLayer" style="background:url('{{ cropImage(plugin.iconUrl? plugin.iconUrl : '../../../styles/media/holder-4x1.png', {width: 640, height: 160}) }}');"></div>

                    </div>
