<div class="holder padding-zero">
    <div class="media-center-plugin layout2 layout3 text-overlay">
        <div ng-if="!WidgetHome.noCarouselBody" class="media-center-banner clearfix border-bottom-grey">
            <div id="carousel" build-fire-carousel=""
                 ng-style="WidgetHome.info.data.content.images.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}"></div>
        </div>
        <div ng-if="!WidgetHome.noCarouselBody" class="text-left padded padding-bottom-zero clearfix text-overlay" ng-if="WidgetHome.showDescription()">
            <p ng-bind-html="WidgetHome.info.data.content.description | safeHtml">
            </p>
        </div>

        <div class="list-layout">
            <div class=" clickable list-item" ng-repeat="plugin in WidgetHome.info.data.content.entity" >
                <div ng-click="WidgetHome.navigateToPlugin(plugin)" class="list-item-media text-left overflow-hidden" ng-if="plugin.data">
                    <div class="list-media-holder pull-left">
                        <img lazy-img="{{ WidgetHome.cropImage(plugin.data.iconUrl ? plugin.data.iconUrl : 'http://www.placehold.it/220x120', {width: 220, height: 120}) }}" ng-if="plugin.data.iconUrl">
                        <span class="main-icon {{ plugin.data.iconClassName }}" ng-if="plugin.data.iconClassName"></span>
                    </div>
                    <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                        <p class="ellipsis margin-zero bodyTextTheme margin-top-twenty">{{ plugin.data.title }}</p>
                    </div>
                </div>
                <div ng-click="WidgetHome.goToFolder(plugin)" class="list-item-media text-left overflow-hidden" ng-if="plugin.items">
                    <div class="list-media-holder pull-left">
                        <img ng-if="plugin.fileUrl" lazy-img="{{ WidgetHome.cropImage(plugin.fileUrl ? plugin.fileUrl : 'http://www.placehold.it/220x120' , {width: 220, height: 120}) }}">
                        <span class="main-icon" ng-class="plugin.iconUrl ? plugin.iconUrl : 'glyphicon glyphicon-folder-open'"  ng-if="! plugin.fileUrl && plugin.items.length!=0"></span>
                        <span class="main-icon" ng-class="plugin.iconUrl ? plugin.iconUrl : 'glyphicon glyphicon-folder-close'" ng-if="! plugin.fileUrl && plugin.items.length==0"></span>
                    </div>
                    <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                        <p class="ellipsis margin-zero bodyTextTheme margin-top-twenty">{{ plugin.title }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
