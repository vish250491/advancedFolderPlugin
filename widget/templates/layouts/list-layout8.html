<div class="holder padding-zero ">
    <div class="media-center-plugin layout3 text-overlay">
        <div ng-if="!WidgetHome.noCarouselBody" class="plugin-banner clearfix ">
            <div id="carousel" build-fire-carousel=""
                 ng-style="WidgetHome.info.data.content.images.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}"></div>
        </div>

        <div ng-if="!WidgetHome.noCarouselBody" ng-class="WidgetHome.info.data.content.description ? 'padded':'wyswig-pading'" class="text-left padding-bottom-zero clearfix text-overlay">
            <p ng-if="WidgetHome.showDescription()" ng-bind-html="WidgetHome.info.data.content.description | safeHtml">
            </p>

        </div>

        <div class="media-center-plugin layout3"  ng-if="WidgetHome.info.data.content.entity.length">
            <div class=" list-layout">
                <div class="list-item" ng-repeat="plugin in WidgetHome.info.data.content.entity">
                    <div class="list-item-media text-left overflow-hidden"  ng-click="WidgetHome.navigateToPlugin(plugin.data)" ng-if="plugin.data">
                        <div class="list-media-holder square-icon pull-left">
                            <img load-image="1x1"
                                 data-final-src="{{ WidgetHome.cropImage(plugin.data.iconUrl, {width: 180, height: 180}) }}" ng-if="plugin.data.iconUrl" style="border-radius:50%;">
                            <span class="main-icon {{ plugin.data.iconClassName }}" ng-if="plugin.data.iconClassName"></span>
                        </div>
                        <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                            <p class="ellipsis margin-zero margin-top-twenty">{{ plugin.data.title }}</p>
                        </div>
                    </div>

                    <div class="list-item-media text-left overflow-hidden" ng-click="WidgetHome.goToFolder(plugin)"  ng-if="plugin.items">
                        <div class="list-media-holder square-icon pull-left" style="border-radius:50%;">
                            <img ng-if="plugin.fileUrl" load-image="1x1"
                                 data-final-src="{{ WidgetHome.cropImage(plugin.fileUrl, {width: 180, height: 180}) }}" style="border-radius:50%;">
                            <span class="main-icon" ng-class="plugin.iconUrl ? plugin.iconUrl : 'glyphicon glyphicon-folder-open'"  ng-if="! plugin.fileUrl && plugin.items.length!=0" style="border-radius:50%;"></span>
                            <span class="main-icon" ng-class="plugin.iconUrl ? plugin.iconUrl : 'glyphicon glyphicon-folder-close'" ng-if="! plugin.fileUrl && plugin.items.length==0" style="border-radius:50%;"></span>
                        </div>
                        <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                            <p class="ellipsis margin-zero margin-top-twenty">{{ plugin.title }}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
